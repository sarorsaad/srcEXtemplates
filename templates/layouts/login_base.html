	function setLang(lang) {
		document.getElementById("langText").innerHTML = lang;
	}
</script>
<script>
	$(document).ready(function() {
	  // Get the current language from the URL
	  var lang = window.location.pathname.split('/')[2];
	  
	  // Set the text of the dropdown button based on the current language
	  var dropdownButton = $('#dropdownMenuButton');
	  if (lang == 'ar') {
		dropdownButton.html('<i class="fa fa-globe"></i> ar');
	  } else {
		dropdownButton.html('<i class="fa fa-globe"></i> en');
	  }
	  
	  // Handle the click event for the language links
	  $('.lang-link').click(function(event) {
		event.preventDefault(); // Prevent the default link behavior
		
		// Get the new language from the link href attribute
		var newLang = $(this).attr('href').split('/')[2];
		
		// Set the language cookie to remember the user's choice
		document.cookie = 'lang=' + newLang + '; path=/';
		
		// Reload the page with the new language
		window.location.href = window.location.pathname.replace(lang, newLang);
	  });
	});
	</script>

<script>
// Get the login form and the user type select element
const loginForm = document.getElementById("login-form");
const userTypeSelect = document.getElementById("user_type");

// Add an event listener to the login form submit event
loginForm.addEventListener("submit", function(event) {
// Prevent the default form submission behavior
event.preventDefault();

// Get the selected option's value and URL from the user type select element
const selectedOption = userTypeSelect.options[userTypeSelect.selectedIndex];
const selectedOptionValue = selectedOption.value;
const selectedOptionUrl = selectedOption.getAttribute("data-url");

// If a valid user type was selected, set the
	if (selectedOptionValue !== "") {
loginForm.action = selectedOptionUrl;
loginForm.submit();
}
});
</script>

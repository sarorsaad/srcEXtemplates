{% extends 'layouts/login_base.html' %}					



{% block content %}		
					
<form method="post" class="validate-form" id="login-form">
	{% csrf_token %}
<!-- إضافة حقول إدخال جديدة لاسم المستخدم وكلمة المرور -->
<div class="wrap-input100 validate-input">
	<input class="input100" type="text" name="username" id="username" required="">
	<span class="focus-input100"></span>
	<span class="label-input100">اسم المستخدم</span>
</div>
<div class="wrap-input100 validate-input">
	<input class="input100" type="password" name="password" id="password" required="">
	<span class="focus-input100"></span>
	<span class="label-input100">كلمة المرور</span>
</div>
<!-- إضافة حقل إدخال جديد لنوع المستخدم -->
<div class="wrap-input100 validate-input">
    <select class="input100" name="user_type" id="user_type" required="">
      <option value="">اختر نوع المستخدم</option>
      <option value="admin" data-url="{% url 'admino:admin_dashboard' %}">مدير النظام</option>
      <option value="doctor" data-url="{% url 'doctor:doctor_dashboard' %}">الطبيب</option>
      <option value="receptionist/technician" data-url="{% url 'receptionist:receptionist_dashboard' %}">موظف الاستقبال / الفني</option>
      <option value="radiologist" data-url="{% url 'radiologist:radiologist_dashboard' %}">أخصائي الأشعة</option>
    </select>
    <span class="focus-input100"></span>
    <span class="label-input100">نوع المستخدم</span>
  </div>

<div class="flex-sb-m w-full p-t-3 p-b-32">
	<div class="contact100-form-checkbox">
		<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember">
		<label class="label-checkbox100" for="ckb1">
			تذكرني
		</label>
	</div>

	<div>
		<a href="{% url 'account:arabic_send_resetting_mail'  %}" class="txt1">
			هل نسيت كلمة المرور؟
		</a>
	</div>
</div>

<div class="container-login100-form-btn mb-10">
	<button class="login100-form-btn">
		تسجيل الدخول
	</button>
</div>

<br>

<div> 

	<span class="login100-form-title mt-10">
		<span class="login100-form-title mt-10">
			<span class="h6">هل أنت جديد هنا؟</span> 
			<a href="{% url 'account:arabic_create_account' %}">
			   <span class="h6">إنشاء حساب</span> 
			</a>
		</span>
	</div>
</form>
    {% endblock %}

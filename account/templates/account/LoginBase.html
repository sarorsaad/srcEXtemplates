
{% extends 'layouts/login_base.html' %}					



{% block content %}
<form method="post" class="validate-form" id="login-form">
	{% csrf_token %}

<!-- Add new input fields for username and password -->
<div class="wrap-input100 validate-input">
	<input class="input100" type="text" name="username" id="username" required="">
	<span class="focus-input100"></span>
	<span class="label-input100">Username</span>
</div>

<div class="wrap-input100 validate-input">
	<input class="input100" type="password" name="password" id="password" required="">
	<span class="focus-input100"></span>
	<span class="label-input100">Password</span>
</div>

<!-- Add a new select input for user type -->
<div class="wrap-input100 validate-input">
    <select class="input100" name="user_type" id="user_type" required="">
      <option value="">Select User Type</option>
      <option value="admin" data-url="{% url 'admino:admin_dashboard' %}">Admin</option>
      <option value="doctor" data-url="{% url 'doctor:doctor_dashboard' %}">Doctor</option>
      <option value="receptionist/technician" data-url="{% url 'receptionist:receptionist_dashboard' %}">Receptionist/Technician</option>
      <option value="radiologist" data-url="{% url 'radiologist:radiologist_dashboard' %}">Radiologist</option>
    </select>
    <span class="focus-input100"></span>
    <span class="label-input100">User Type</span>
  </div>

	<div class="flex-sb-m w-full p-t-3 p-b-32">
		<div class="contact100-form-checkbox">
			<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember">
			<label class="label-checkbox100" for="ckb1">
				Remember Me
			</label>
		</div>

		<div>
			<a href="{% url 'account:send_resetting_mail'  %}" class="txt1">
				Forgot Password?
			</a>
		</div>
	</div>
	
	<div class="container-login100-form-btn mb-10">
		<button class="login100-form-btn">
			Login
		</button>
	</div>

	<br>

	<div> 

		<span class="login100-form-title mt-10">
			<span class="login100-form-title mt-10">
				<span class="h6">New here ?</span> 
				<a href="{% url 'account:create_account' %}">
				   <span class="h6">Create Account</span> 
				</a>
			</span>
		</div>
	</form>
	
	
						
					<!-- Add a new form -->
				
    {% endblock %}

	<script>
		document.querySelector('form').addEventListener('submit', function(e) {
		  e.preventDefault(); // prevent the form from submitting normally
		  var user_type = document.getElementById('user_type').value;
		  var url = document.querySelector('option[value="' + user_type + '"]').getAttribute('data-url');
		  window.location.href = url;
		});
		</script>

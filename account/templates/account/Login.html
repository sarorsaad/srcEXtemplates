
{% extends 'layouts/login_base.html' %}					



{% block content %}
<form method="post" action="{% url 'radio:homepage' %}" class="validate-form" id="login-form">
    {% csrf_token %}

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="username" id="username" required="">
        <span class="focus-input100"></span>
        <span class="label-input100">Username</span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="password" id="password" required="">
        <span class="focus-input100"></span>
        <span class="label-input100">Password</span>
    </div>

    <div class="flex-sb-m w-full p-t-3 p-b-32">
        <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember">
            <span class="label-checkbox100" for="ckb1">
                Remember Me
            </span>
        </div>

        <div>
            <a href="{% url 'account:send_resetting_mail' %}" class="txt1">
                Forgot Password?
            </a>
        </div>
    </div>

    <div class="container-login100-form-btn mb-10">
        <button class="login100-form-btn" type="submit">
            {% if user.groups.exists %}
                {% if user.groups.all.0.name == 'Doctor' %}
                    <a href="{% url 'doctor:doctor_dashboard' %}">Login</a>
                {% elif user.groups.all.0.name == 'Receptionist' %}
                    <a href="{% url 'receptionist:receptionist_dashboard' %}">Login</a>
                {% elif user.groups.all.0.name == 'Radiologist' %}
                    <a href="{% url 'radiologist:radiologist_dashboard' %}">Login</a>
                {% else %}
                    <a href="{% url 'radio:homepage' %}">Login</a>
                {% endif %}
            {% else %}
                <a href="{% url 'radio:homepage' %}">Login</a>
            {% endif %}
        </button>
    </div>
    

    <br>

    <div>
        <span class="login100-form-title mt-10">
            <span class="h6">New here?</span>
            <a href="{% url 'account:create_account' %}">
                <span class="h6">Doctor Create Account</span>
            </a>
        </span>
    </div>
</form>

				
    {% endblock %}

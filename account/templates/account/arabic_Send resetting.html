{% extends 'layouts/login_base.html' %}
{% block content %}

<form action="../account/Send resetting mail.html" method="post" class="validate-form">


<span class="login100-form-title p-b-43">
    إرسال بريد إلكتروني لإعادة تعيين كلمة المرور
</span>

<div class="wrap-input100 validate-input ">
    <input class="input100" type="email" name="email" required="">
    <span class="focus-input100"></span>
    <span class="label-input100">البريد الإلكتروني</span>
</div>

<div class="container-login100-form-btn">
    <button class="login100-form-btn" type="submit">
        إرسال
    </button>
</div>
</form>
<span class="login100-form-title p-b-20 p-t-20">
  <a href="{% url 'account:login_base' %}">
    <h5 class="d-inline">
        <i class="fas fa-sign-in-alt"></i> 
        تسجيل الدخول
    </h5>
</a>
</span>
{% endblock %}
